defaults:
  - base  # inherit from base.yaml
  # You can override or add configs below
  - trainer/model: vae_locatello

# Only override or add fields that differ from base.yaml
experiment_id: null  # Auto-generated if null
seeds: [1, 2]  # Example: override seeds for quick test

trainer:
  step_unit: "epoch"  # Example: override step unit
  max_steps: 1        # Example: override max_steps
  model:
    latent_dim: 10    # Example: override latent_dim
  loss:
    name: "betavae"
    beta: 16
    rec_dist: "gaussian"
    log_kl_components: true
  dataset:
    name: "shapes3d"
    root: "data/shapes3d/"
    selected_factors: "all"
    not_selected_factors_index_value: null
    subset: 1.0
